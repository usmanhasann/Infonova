<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infonova - Your Gateway to the Latest News!</title>

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">Infonova</p>
                    <p class="subtitle">Your Gateway to the Latest News!</p>
                </section>
                <section class="news">
                    <div class="category">
                        <span class="active"
                            data-id="https://newsapi.org/v2/everything?q=tesla&from=2024-09-24&sortBy=publishedAt&apiKey=79f16fa227b54d3088bc2d6944c3eedd">PakIT
                        </span>
                        <span
                            data-id="https://newsapi.org/v2/top-headlines?country=us&category=business&apiKey=79f16fa227b54d3088bc2d6944c3eedd">US
                            (Business)</span>
                        <span
                            data-id="https://newsapi.org/v2/everything?q=apple&from=2024-10-23&to=2024-10-23&sortBy=popularity&apiKey=79f16fa227b54d3088bc2d6944c3eedd">Apple
                            Hub</span>
                        <span
                            data-id="https://newsapi.org/v2/top-headlines?sources=techcrunch&apiKey=79f16fa227b54d3088bc2d6944c3eedd">Techcrunch</span>
                        <span data-id="https://newsapi.org/v2/top-headlines?country=us&category=business&apiKey=79f16fa227b54d3088bc2d6944c3eedd
                            ">PAK Business</span>
                    </div>
                    <div class="cards">
                        <!-- Card content will be dynamically inserted here by JavaScript -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
